        <meta charset="UTF-8">

    <body>
        <header>
            <a href="index.html"><h1>TV</h1></a>
            <nav>
                <ul>
                    <li><a href="index.html">Hjem</a></li>
                    <li><a href="https://www.google.com" target="_blank">Google</a></li>
                    <li><a href="contact.html">Kontakt oss</a></li>
                    <li><a href="about.html">Om oss</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <section>
                <h2>Kontakt oss</h2>
            </section>

            <section>
                <h2>Ta kontakt med oss i dag</h2>
                <form method="post" action="#">
                    <label for="navn">Navn:</label>
                    <input id="navn" type="text" name="navn" placeholder="Daniel Karlsen" maxlength="45" required>

                    <label>
                        E-post:
                        <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$">
                    </label>

                    <label>
                        Emne:
                        <input type="text" name="emne" placeholder="Hva handler det om?">
                    </label>

                    <label>
                        Melding:
                        <textarea name="melding"></textarea>
                    </label>

                    <label>
                        <input type="radio" name="valg">
                        Ja
                    </label>
                    <label>
                        <input type="radio" name="valg">
                        Nei
                    </label>
                    <label>
                        <input type="radio" name="valg">
                        Kanskje
                    </label>

                    <label>
                        Favoritt mat
                        <select name="fav">
                            <option value="Pizza">Pizza</option>
                            <option value="Sushi">Sushi</option>
                            <option value="Kebab">Kebab</option>
                        </select>
                    </label>

                    <input type="submit" value="Send melding">
                </form>
            </section>
        </main>

        <footer>2024 Daniel Karlsen</footer>        
    </body>

</html>
